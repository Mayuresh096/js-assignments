<!DOCTYPE html>

<body>
    <h3>Ask user if he is 21+ and log value "Can Drink","Cannot Drink"</h3>
    <script>
        let age=prompt('What is your Age');
        console.log(age);
        if(age>21)
        {
            console.log("Can Drink");
        }
        else
        {
            console.log("Cannot Drink");
        }
    </script>
</body>
</html>
