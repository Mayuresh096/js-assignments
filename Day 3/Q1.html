<body>
    <h3>Take input from user and check it is Even or Odd</h3>
    <script>
       
        function num(){
            let num1=prompt('Enter the Number',0);
            if (num1%2==0) {
                console.log(`The number entered is ${num1} and Number is Even`);
            }
            else{
                console.log(`The number entered is ${num1} and Number is Odd`);
            }
        }

        num();
    </script>
