    <script>
        let emp=prompt('Enter Sales made this year');

        }

        else if(emp>5000 && emp<10000){
            com=5;
            console.log(`Sales made these year were ${emp}.Total Commission earned is ${com}%`);
        }
        else if(emp>10000 && emp<20000){
            com=7;
            console.log(`Sales made these year were ${emp}.Total Commission earned is ${com}%`);
        }
        else if(emp>20000){
            com=10;
            console.log(`Sales made these year were ${emp}.Total Commission earned is ${com}%`);
        }
        else{
            console.log("Value inputed must be in numeric form");
        }
