    <script>
        class User{
            constructor(name,age,email){
                this.name=name;
                this.age=age;
                this.email=email;
                this.luCoins=0;
                this.courses=[];
            }

            login(){
                console.log(`${this.name} has login`);
                return this;
            }

            logout()
            {
                console.log(`${this.name} has logout`);
                return this;
            }

            
        }

        class Moderator extends User{
            addCoins(user,luCoins){
                user.luCoins++;
            }

            removeCoins(user,luCoins){
                user.luCoins--;
            }

        }

        class Admin extends Moderator{
            addCourse(user,course){
                user.courses.push(course);
                console.log(user);
            }

            removeCourse(user,course){
                user.course.pop(course);
                console.log(user);
            }
        }

        let user1=new User('Mayur',21,'mayur@gmail.com');
        let user2=new User('Manas',18,'manas@gmail.com');
        let mod=new Moderator('Rock',24,'rock@gmail.com');

        users.forEach(el=>{

        mod.addCoins(user1);
        mod.addCoins(user2);
        mod.removeCoins(user1);
