<body>
   <h3>1. Take a positive number program.</h3>
   <script>
       let num=prompt("Enter Positive Number",0);
       
       let arr=[];

       for(let i=0;i<=num;i++){
           arr.push(i);
       }
        
       console.log(arr);

       let odd=arr.filter(el=>el%2!=0);
       console.log(odd);

       let oddCube=arr.filter(el=>el%2!=0).map(el=>el**3);
       console.log(oddCube);

   </script>

</body>
