<html>
    <head>
        <title>Current Date in dd/mm/yyyy</title>
    </head>
    <body>

        <h3>Assigment 1.3</h3>
        <h3>Program to display current date in dd-mm-yy and dd/mm/yyy</h3>
        <script>
           
            var today = new Date();
            var yr = today.getFullYear();
            var month = today.getMonth();
            var day = today.getDate();

            if(day<10)
            {
                day='0'+day;
            }
            
            if(month<10)
            {
                month='0'+month;
            }

            document.write("<br/>");
            document.write("Current date in dd-mm-yy : "+ day +"-"+ month +"-"+yr); 
            document.write("<br/>");
            document.write("Current date in dd/mm/yy : "+ day +"/"+ month +"/"+yr); 
            document.write("<br/>");
        </script>
       
    </body>
</html>
